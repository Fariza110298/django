{% extends "base_generic.html" %}

{% block content %}
    <h1>Student List</h1>

    {% if student_list %}
    <ul>

      {% for student in student_list %}
      <li>
        <a href="{{ student.get_absolute_url }}">{{ student.title }}</a> ({{student.kafedra}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      
    {% endif %}       
{% endblock %}
